city: plzen
start: 2018-07-11 18:00:00
name: Plzeňské Pyvo
number: 4
topic: Python ve firmách a jeho lidé, lidé ve firmách a jejich Python
venue: beer-factory
description: |
  Vítejte!

  Připravili jsme zajímavé téma pro ty, kteří na vzdory prázdninovému času chtějí, mohou a příjdou na další z našich setkání.
  Pozvali jsme programátory (v některých případech spíše vědce a průkopníky), z několika inspirativních firem, 
  kteří pracují s Pythonem.
  
  Ve formátu 10..15 minut by nám měli povědět o své cestě k Pythonu, o tom jaké knihovny, frameworky, technologie,
  při své práci používají, kde vidí klady a zápory jejich use case nasazení Pythonu a jeho ekosystému.  
  
