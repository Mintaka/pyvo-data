city: plzen
start: 2018-09-12 18:00:00
name: Plzeňské Pyvo
number: 5
topic: AI - stačí se bát, nebo je lepší poznat?
venue: beer-factory
description: |
  Vážení přátelé Pythonu i další příznivci našich setkání!

  Tentokrát se podíváme na téma Artificial intelligence, které při posledním setkání získalo nejvíc hlasů.
  AI je dnes buzzword, pod kterým je namícháno mnoho různých technologií, technik a přístupů.
  Některým z nich se budou věnovat naši přednášející.

  Nechceme vás trápit přílišnou odborností.
  Záměrem je téma AI představit i laikům a jít spíše do šířky, než do hloubky.
  Věříme, že se přednášejícím podaří lidsky vysvětlit základy a ukázat praktické použití.

  Neradi bychom však ošidili pokročilé vývojáře nebo vědce!
  Určitě nás přijďte seznámit se svou prací nebo libovolnou zajímavostí formou lightning talku, na který moc rádi navážeme diskuzí u pivka.
  
talks:
  - title: Úvodní slovo
    speakers:
      - Filip Vaculík
      - Tomáš Bedřich
  - title: Úvod do strojového učení
    speakers:
      - Vladimír Toncar
  - title: Aplikace ML/AI pro řešení problémů ve finančnictví a pojišťovnictví
    speakers:
      - David Brožík - S9Y
  - title: Genetické algoritmy
    speakers:
      - Filip Vaculík
  - title: Lightning talks
    lightning: true
    description: |
        Pokud máte zkušenost se zajímavou technologii, projektem, nebo chcete prezentovat sebe, či svou firmu a její aktivity,
        nebojte se přihlásit o slovo. K dispozici můžete mít plných 5 minut pro své téma.
        Témata možno domluvit mailem na filip.vaculik@jsi.cz případně ve vhodnou chvíli při akci.
        Také sbíráme náměty na přednášky pro další Pyva viz. [pyvo.cz#info-for-speakers](https://pyvo.cz/#info-for-speakers).
